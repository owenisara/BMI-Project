<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="bmi">
        <div class="bmi-title">คำนวณค่า BMI</div>
        
        <div class="bmi-height">
        <p>ส่วนสูง:(cm.) </p>
        <input type="number" id="height"  placeholder=" ส่วนสูง: เซนติเมตร">
        </div>
        <div class="bmi-weight">
        <p>น้ำหนัก:(kg.) </p>
        <input type="number" id="weight"  placeholder=" น้ำหนัก: กิโลกรัม">
        </div>
        <button class="calculate">คำนวณค่า</button>

       <div class="avg-box">
        <p class="title-avg">BMI</p>
        <div class="avg"></div>
       </div>
        <div class="info-bmi">
           <div class="info"></div>
        </div>
       <div class="info-data">
            <p>40 หรือมากกว่านี้ : โรคอ้วนขั้นสูงสุด</p>
            <p>35.0 - 39.9: โรคอ้วนขั้นที่ 2</p>
            <p>28.5 - 34.9: โรคอ้วนขั้นที่ 1</p>
            <p>23.5 - 28.4: น้ำหนักเกินแล้ว</p>
            <p>18.5 - 23.4: น้ำหนักอยู่ในเกณฑ์ปกติ</p>
            <p>น้อยกว่า 18.5: น้ำหนักต่ำกว่าเกณฑ์</p>
        </div>
        <script src="script.js"></script>
    </div>     
</section>
</body>
</html>
